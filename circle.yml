machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - |
      if [[ "$CIRCLE_BRANCH" == "master" ]]; then
        docker build -t ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest .
      else
        docker build -t ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH} .
